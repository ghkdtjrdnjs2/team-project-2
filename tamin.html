<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      table {
        width: 300px;
        margin: 0 auto;
      }
      table,
      td,
      th {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      tbody tr {
        font-size: 10px;
      }
      .img {
        margin-top: 5px;
      }
      .menu {
        width: 500px;
        margin: 0 auto;
        border: 1px solid white;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <table>
        <thead>
          <tr>
            <th>이름</th>
            <th>나이</th>
            <th>좋아하는 것</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>정태민</td>
            <td>24</td>
            <td>잠자기, 만화책, 짱구</td>
          </tr>
        </tbody>
      </table>
      <img class="img" src="images.jpeg" width="500px" />
    </div>
  </body>
</html>
